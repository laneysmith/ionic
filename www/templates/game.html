<ion-view>
  <ion-content ng-controller="game-room-controller">
    <p>Page 2</p>

    <div>
      Welcome to room {{gameId}}, {{player}} ({{role}})!
    </div>
     Players:
    <ul>
      <li ng-repeat="player in gameData.players">
        {{player.username}} ({{player.currentRole}})
      </li>
    </ul>

    <button class="button button-block button-positive" ng-click="startGame()">Start Game</button>

  </ion-content>
</ion-view>
