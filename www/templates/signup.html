<ion-view>
  <ion-content ng-controller="game-controller">
    <form>
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="username">
      </label>
      <button type="submit" class="button button-block button-positive" ui-sref="home.game({gameId: username})">Add User</button>
    </form>
  </ion-content>
</ion-view>
